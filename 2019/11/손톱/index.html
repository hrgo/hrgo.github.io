<p><img src="https://hrgo.files.wordpress.com/2019/11/img_20191115_210305.jpg" alt=""></p>
<p>한 달간 오른손의 손톱을 길렀다. 우쿨렐레를 좀 더 잘 치게 되려나 싶어서였다. 우쿨렐레를 잘 치려면 손톱이 아닌 연습을 해야 한다는 결론을 내리고 그간 너무나 불편했던 길었던 손톱을 잘라버렸다. 아우 개운해.</p>
<p>이제 손톱으로 얼굴을 할퀼 일도 없고 핸드폰 화면에서 엉뚱한 데를 터치할 일도 없다. 노트북 키보드를 손 끝으로 두드릴 수 있다. 그게 바로 내가 필요한 손끝의 본질적 기능이다.</p>
