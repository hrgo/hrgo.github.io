<p>인생은 추억.<br>
난 늙어서 돈 보다 추억이 많았으면 좋겠다.<br>
기록은 <strong>오늘의 내가 미래의 나에게 주는 선물.</strong><br>
한 달에 한 번, 무사한 하루를 기념하며 아무날 중 하루를 영상으로 남긴다.<br>
오늘이 내일 되면 추억이 되기에.</p>
