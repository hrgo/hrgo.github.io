<p><img src="https://lh3.googleusercontent.com/0Zdk2mVVYw_R45B35KcB1TojW-yEVbMlG1SA_5X3hHFmfzqwwbNQvnpcA03ujBoW6Jyu1qgAgPSjVfcKvJM=w1500" alt=""></p>
<p>어릴 때부터 꼭 전부 맞춰보고 싶었던.<br>
하지만 늘 한쪽 면도 못 맞추고 던져버렸던.<br>
어느 집에나 하나씩 있지만<br>
맞출 수 있는 사람은 한 번도 본적이 없었던.<br>
그래서 더 맞춰보고 싶었던 큐브.<br>
그래서 이제 난 큐브 맞출 줄 안다.</p>
<p>나이 사십에 이걸 자랑이라고 한다. ㅋ
어려서 하고 싶었던 것들, 또는 지금 하고 싶은 것들을 하면서 사는 건 무척 중요하거든.<br>
배우고 익혀서 아니되는 것은 없느니라.</p>
