          <h1 class="center-align">NZ 남섬 #06 Mt. Cook 후커 밸리 트래킹 2 </h1>
	
          <p class="left-align light"><p>후커밸리트랙의 끝에는 Hooker Glacier terminal lake가 있다. 그 색깔이 참 오묘한데다 떠내려온 얼음덩어리까지 있어서 매우 신비로운 느낌이다. 우리는 호수가에 앉아서 간단하게 간식을 먹고 멋진 풍경을 배경으로 사진을 찍고 갔던 길을 돌아 다시 캠프로 돌아왔다. 왕복 4시간의 긴 코스였지만 송자매도 잘 걸어주었다.</p>
