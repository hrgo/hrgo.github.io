<p>만년필.</p>

<p>요즘엔 손으로 글씨를 쓸 일이 거의 없어 활용도로 따지면 참으로 불필요한 아이템인데 감성의 욕구를 충족시키는 아이템 = 쓰지는 않지만 보고 있으면 그냥 좋고 뿌듯한 아이템이라 할 수 있겠다.</p>

<p>얼마전 주미가 한자루를 보태줘서 - 이름까지 새겨진 - 이제 세자루가 됐다.</p>
