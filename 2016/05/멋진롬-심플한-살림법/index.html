<p>장새롬 지음 | 진서원</p>
<p>도서관 신간코너에서 우연히 발견. 심플 라이프, 버리기, 미니멀리즘이 유행처럼 번진 요즘. 이 책은 심플 라이프와 짠돌이 라이프의 중간쯤에서 살고 있는 한 주부가 쓴 책으로 살림뿐 만이 아니라 육아, 가정경제 등 여러 분야에 걸쳐서 설명하고 있는 실용서에 가깝다. 블로그를 읽는 것처럼 술술 재밌게 읽었다. 주변에도 추천.</p>
