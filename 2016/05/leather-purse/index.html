                <p>누군가가 내 생각을 하면서 만든, 세상에 하나뿐인 지갑. 볼 때 마다 설레고 쓸수록 더 정이 가는 물건이다. 이 지갑의 장점은 바지 주머니에 쏙 들어간다는 점.</p>

<p><img src="https://c7.staticflickr.com/8/7315/27128968150_12290b3950_b.jpg" alt="" /></p>

<p>지갑에 넣어가지고 다니는 것
- 카드 두 장 (신분증1, 직불카드1)
- 약간의 현금 (지폐는 권 별로 분리해서 보관)
가끔 영수증이 생기면 반으로 접어서 보관한다.</p>
