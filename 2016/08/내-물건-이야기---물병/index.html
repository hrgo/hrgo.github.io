<p>보고만 있어도 기분이 좋아지는 늘씬한 바디. 송글송글 물방울이 맺혀 있는 모습은 쎅시하기까지 하다.</p>

<p>단점을 대라면, 입구가 좁다. 손이 안들어 가서 빡빡 씻을 수가 없다. 뚜껑을 열때 손잡이가 덜렁거려서 시끄럽다. 특히 도서관에서.  뭐 이정도.</p>

<p>장점은. 예쁘다. 히히.</p>
