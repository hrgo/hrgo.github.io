<h3 id="overview">Overview</h3>

<ul>
<li>기간 : 1999년 1월 4일 ~ 1999 년 2월 8일 (35일)</li>
<li>장소 : 호주 동부 일주</li>
<li>동반자 : 현숙영</li>

<p>첫번째 해외여행. 처음부터 끝까지 모두 내힘으로 준비한 배낭여행이었다.
지금 생각하면 아쉬운게 많은 여행이었지만, 그만큼 기억에 많이 남는 여행이다.
아무리 얘기해도 새롭고 가슴 찡한 기억들.
자꾸 꺼내서 되새기고픈 잊혀질까 두려운 기억들.</p>
