<p>부모가 해줄게 있고 이모가 해줄게 따로 있는 것 같다.<br>
이모란 존재는,</p>
<p><strong>가.끔. 나타나서 혼 빠지게 놀아 주고.</strong><br>
<strong>가.끔. 나타나서 맛있는거 사주고.</strong></p>
<!-- raw HTML omitted -->
<p>그냥 잠깐 뿅 나타나서 엄마가 해주지 않는 것들을 해주는 존재다.<br>
그게 이모다.<br>
고모랑은 다르고, 시집간 이모님과도 다르다.</p>
<p>난 호주에 사는 이모다.<br>
조카들에게 넓은 세상을 보여주고 싶은 호주이모.</p>
